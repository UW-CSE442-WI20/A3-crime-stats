<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A3-crime-stats</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="container">
    <h1 class="header">CHICAGO CRIME STATISTICS</h1>
    <div class="grid-container">
      <div id="map"></div>
      <div id="filters" class="dropdown">
      </div>
     
      <div id="no-data-div">
          <p id="no-data-message">No data available for these filters</p>
      </div>
      <div id="legendId">
        <p id="legendLabel">Number of Crime Occurences</p>
      </div>
      <h3 id="info" class="header"></h3>
    <div>
    <script src="./index.js"></script>
  </body>
</html>
